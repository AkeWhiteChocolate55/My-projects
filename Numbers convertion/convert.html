<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number convertion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
    <style>
        body{
            margin-top: 70 px;
            background-color: #333;
            color: #fff;
        }

        .card-block {
            padding: 10px; 
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-3 text-center mb-3">Numbers convertion</h1>
                <form>
                    <div class="form-group mb-3">
                        <input type="number" id="kmInput" placeholder="Enter kilometrs..."
                        class="form-control form-control-lg">
                    </div>
                </form>
                <div id="output">
                    <div class="card alert alert-warning mb-2">
                        <div class="card-block">
                            <h4>Meters:</h4>
                            <div id="metOutput"></div>
                        </div>
                    </div>
                    <div class="card alert alert-primary mb-2">
                        <div class="card-block">
                            <h4>Centimeters:</h4>
                            <div id="cdOutput"></div>
                        </div>
                    </div>
                    <div class="card alert alert-success mb-2">
                        <div class="card-block">
                            <h4>Millimeters:</h4>
                            <div id="mlOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="convert.js"></script>
</body>
</html>
